<html>

<head>

<script>

var x=50, y=50;
var canvas;
var ctx;
var mycolor="blue";
var z=10, c=10;
var t=3;

function init(){
canvas=document.getElementById('canvas');
ctx=canvas.getContext('2d');
ctx.lineWidth=t;
ctx.strokeStyle='black';
ctx.strokeRect(0,0,640,480);

ctx.fillStyle=mycolor;
ctx.fillRect(x,y,z,c);

document.addEventListener("keydown", move);
document.getElementById("x").value="x="+x;
document.getElementById("y").value="y="+y;

document.addEventListener("keydown", style);

document.addEventListener("keydown", size);

document.addEventListener("keydown", line);
}

function showCode(event){
document.getElementById("keyCode").value=event.keyCode;
}

function move(event){
ctx.clearRect(x,y,z,c);
if(event.keyCode==38) {y-=5;}
if(event.keyCode==40) {y+=5;}
if(event.keyCode==39) {x+=5;}
if(event.keyCode==37) {x-=5;}

document.getElementById("x").value=x;
document.getElementById("y").value=y;
ctx.fillRect(x,y,z,c);
}

function style(event){
ctx.clearStyle=mycolor;

if (event.keyCode == 49) {mycolor = "black";}
if (event.keyCode == 50) {mycolor = "yellow";}
if (event.keyCode == 51) {mycolor = "green";}

ctx.fillStyle=mycolor;
}

function size(event) {
ctx.clearRect(x,y,z,c);

if (event.keyCode == 66) {z=70,c=70;}
if (event.keyCode == 77) {z=45,c=45;}
if (event.keyCode == 83) {z=30,c=30;}

ctx.fillRect(x,y,z,c);
}

function line(event){


if (event.keyCode == 52) {t=1;}
if (event.keyCode == 53) {t=3;}
if (event.keyCode == 54) {t=5;}


}
</script>
</head>


<body onload="init();">
<input type="text" id="x"></input>
<input type="text" id="y"></input>
<br>
<canvas id="canvas" width="640" height="480"></canvas>
</body>
</html>
